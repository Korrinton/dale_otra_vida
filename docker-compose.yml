version: '3.8'

services:
  # Servicio 1: Contenedor de la Aplicación Laravel (WEB con PHP y Apache)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    environment:
      # ... (variables de DB)
    depends_on:
      - db

  # Servicio 2: Contenedor de la Base de Datos (DB)
  db:
    image: mysql:8.0
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    restart: always

  # Servicio 3: phpMyAdmin para gestionar la base de datos
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    # Mapea el puerto 80 del phpMyAdmin al puerto 8081 en tu máquina local
    ports:
      - '8081:80'
    environment:
      # CRUCIAL: Debe usar el nombre del servicio de la DB ('db')
      PMA_HOST: db 
      # Usar el mismo usuario y contraseña que definiste para el servicio 'db'
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db

volumes:
  dbdata:
    driver: local